<body>
    <div class="submit-form">
        <!-- <h4 class="third-text text">Contactez moi</h4> -->
        <form action="">
            <div class="input-box">
                <input type="text" class="input" required>
                <label for="">Nom - Prénom</label>
            </div>
            <div class="input-box">
                <input type="email" class="input" required>
                <label for="">Email</label>
            </div>
            <div class="input-box">
                <input type="tel" class="input" required>
                <label for="">Téléphone</label>
            </div>
            <div class="input-box">
                <textarea name="" class="input" required required cols="30" rows="10"></textarea>
                <label for="">Message</label>
            </div>
            <input class="message" type="submit" value="submit">
        </form>
    </div>
